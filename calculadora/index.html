<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora b√°sica con html, css y jquery</title>
    <link rel="stylesheet" href="icons/css/fontello.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
   <div class="calculator">
        <div class="top_cell">
            <img class="topcell" src="cel_top.PNG" alt="">
        </div>
        <div class="display">
           <input type="text" class="display__top" readonly>
           <input type="text" class="display__bottom" readonly>
        </div>
        <div class="keyboard">
            <button class=" letraN redondo" id="AC">AC</button>
            <button class=" letraN redondo" id="+/-">+/-</button>
            <button class=" letraN redondo" id="%">%</button>
            <button class=" operador redondo" id="div">/</button>
            <button class=" num redondo" id="7">7</button>
            <button class=" num redondo" id="8">8</button>
            <button class="num  redondo" id="9">9</button>
            <button class=" operador redondo" id="mul">*</button>
            <button class="num  redondo" id="4">4</button>
            <button class=" num redondo" id="5">5</button>
            <button class="num  redondo" id="6">6</button>
            <button class=" operador redondo" id="sub">-</button>
            <button class=" num redondo" id="1">1</button>
            <button class=" num redondo" id="2">2</button>
            <button class="num  redondo" id="3">3</button>
            <button class=" operador redondo" id="sum">+</button>
            <button class=" num keyboard__btn redondo" id="0">0</button>
            <button class="num redondo" id="point">.</button>
            <button class=" operador redondo" id="equal">=</button>
        </div>
        <div class="top_cell">
            <img class="topcell" src="cel_bottom.PNG" alt="">
        </div>
   </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
